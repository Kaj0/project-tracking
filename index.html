<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
 <div class="container">
   <div class="leftcontainer">
    <div class="left">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <p class="firstline"><button class="new"> NEW</button>MONOGRAPH DASHBOARD</p>
      <h1> POWERFUL INSIGHTS INTO YOUR TEAM</h1>
      <p class="thirdline">Project planning and time tracking for agile teams</p>
      <p class="fourthline"><button><a href="#">SCHEDULE A DEMO</a></button>TO SEE A PREVIEW</p>
   </div>
   </div>

  <div class="rightcontainer">
    <div class="greybox"></div>
    <div class="right">
      <div class="otherside">
        <nav class="navbar">
          <ul>
            <li><a href="#">PRODUCT</a></li>
            <li><a href="#">FEATURES</a></li>
            <li><a href="#">PRICING</a></li>
          </ul>
        </nav>
        
        <div class="circle"></div>
     
        <div class="login">
          <p><a href="#"> LOGIN</a></p>
        </div>
      </div>
      <nav class="mobilenav">
        <img src="images/icon-hamburger.svg" alt="">
     </nav>
      <div class="image">
        <img src="images/illustration-devices.svg" alt="">
      </div>
    </div>     
  </div>
 </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">KAJO</a>.
    </p>
  </footer>
</body>
</html>
